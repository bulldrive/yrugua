apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-backend
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}-webapp
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-webapp
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-webapp
    spec:
      containers:
        - name: {{ .Chart.Name }}-pod
          image: "{{ .Values.image.repository }}"
          imagePullPolicy: Always
          ports:
            - name: flask
              containerPort: 9003
              protocol: TCP
          env:
          - name: VARYRUGUA
            valueFrom:
              configMapKeyRef:
                name: app-config
                key: VARYRUGUA